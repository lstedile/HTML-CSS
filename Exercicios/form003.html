<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
            <label for="iusu"> Usuário:</label>
            <input type="text" name="usu" id="iusu" required placeholder="Nome completo" autocomplete="name" required maxlength="30">
        </p>
            <label for="isen"> Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="22" required placeholder="minimo de 8 letras">
    </p>
    <p>
        <label for="imedia"> Média:</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="De 0 a 10" step="0.5" required>
    </p>
    <p>
        <label for="imes">Período Letivo:</label> 
        <input type="month" name="mes" id="imes" value="2022-07">
    </p>
    <p>   <label for="idia">Dia da Prova:</label> 
        <input type="date" name="dia" id="idia">
    </p>

    <p>   <label for="ihora">Horário da Prova:</label> 
        <input type="time" name="hora" id="ihora">
    <p>
        <input type="submit" value="ENVIAR" </p>
    </form>
</body>
</html>
